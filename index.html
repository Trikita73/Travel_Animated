<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Travel Animated</title>
	<link rel="shortcut icon" href="css/img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="css/img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="css/img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="css/img/favicon/apple-touch-icon-114x114.png">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
	<div class="container__item landing-page-container">
		<div class="container-wrapper">
			<header class="header">
				<div class="menu-icon header__item">
					<span class="menu-icon__line"></span>
				</div>
				<h1 class="heading header__item">LOGO</h1>
				<ul class="social-container header__item">
					<li class="social__icon social__icon--fb">
						<i class="fa fa-facebook-square" aria-hidden="true"></i>
					</li>
					<li class="social__icon social__icon--dr">
						<i class="fa fa-dribbble" aria-hidden="true"></i>
					</li>
					<li class="social__icon social__icon--in">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</li>
				</ul>
			</header>
			<div class="coords"><p>N 44° 15' 33.455"  /  W 0° 29' 22.20"</p></div>
			

			<div class="ellipse-container">
				<h2 class="greeting">explore</h2>
				<div class="ellipse ellipse__outer--thin">
					<div class="ellipse ellipse__orbit"></div>
				</div>
				<div class="ellipse ellipse__outer--thick"></div>	
			</div>

		</div>
	</div>
</div>
</body>
</html>
